        <div class="col-xs-10">
            <div class="row-fluid" id="query">
                <div class="col-xs-12 well">
                    <div class="row-fluid">
                        <h3 class="text-center">日志查询</h3>
                        <div class="col-xs-7 col-xs-offset-3">

                            <br/>

                            <form class="form-horizontal center" role="form">
                                <div class="unnull form-group">
                                    <label class="col-sm-3 control-label">
                                        产品线
                                    </label>
                                    <div class="col-sm-5">
                                        <select id="productLine" name="productLine" class="form-control">
                                            <option value="0">请选择产品线</option>
                                            <option value="zfd">租房贷</option>
                                            <option value="jzd">家装贷</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-4 form-help">
                                        <span></span>
                                    </div>
                                </div>
                                <div class="unnull form-group">
                                    <label class="col-sm-3 control-label">
                                        环境
                                    </label>
                                    <div class="col-sm-5">
                                        <select id="type" name="type" class="form-control">
                                            <option value="0">请选择环境</option>
                                            <option value="rd">RD</option>
                                            <option value="qa">QA</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-4 form-help">
                                        <span></span>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-3 control-label">clientIP</label>
                                    <div class="col-sm-5">
                                        <input type="text" class="form-control" value="0" id="clientIPInput"
                                               name="clientIPInput">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-3 control-label">bid</label>
                                    <div class="col-sm-5">
                                        <input type="text" class="form-control" value="0" id="bidInput" name="bid">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-3 control-label">opcode</label>
                                    <div class="col-sm-5">
                                        <input type="text" class="form-control" value="0" id="opcodeInput"
                                               name="opcode">
                                    </div>
                                </div>
                                <div class=" unnull form-group">
                                    <label class="col-sm-3 control-label">起始时间</label>
                                    <div class="col-sm-5">
                                        <input type="text" class="form-control datetimepicker" id="start_time"
                                               name="start_time" data-date-format="yyyy-mm-ddThh:ii:ss">
                                    </div>
                                    <div class="col-sm-4 form-help">
                                        <span></span>
                                    </div>
                                </div>
                                <div class="unnull form-group">
                                    <label class="col-sm-3 control-label">终止时间</label>
                                    <div class="col-sm-5">
                                        <input type="text" class="form-control datetimepicker" id="end_time"
                                               name="end_time" data-date-format="yyyy-mm-ddThh:ii:ss">
                                    </div>
                                    <div class="col-sm-4 form-help">
                                        <span></span>
                                    </div>
                                </div>

                                <div class="form-group" style="text-align: center">
                                    <div class="col-sm-5 col-sm-offset-3">
                                        <button type="button" class="btn btn-success btn-block" id="aye"
                                                onclick="CheckAdd()" data-loading-text="查询中...">确定
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row-fluid" id="data" style="display: none">
                <div class="col-xs-12 well">
                    <button type="button" class="btn btn-success pull-right" id="again"
                            data-loading-text="查询中...">再次查询
                    </button>
                    <table class="table table-bordered" style="display: none">
                        <caption></caption>
                        <thead>
                        <tr>
                            <th>TCP标志位</th>
                            <th>协议类型</th>
                            <th>连接起始时间</th>
                            <th>连接终止时间</th>
                            <th>协议类型</th>
                            <th>起始源IP地址</th>
                            <th>终止源IP地址</th>
                            <th>起始目的IP地址</th>
                            <th>终止目的IP地址</th>
                            <th>源端口</th>
                            <th>目的端口</th>
                        </tr>
                        </thead>
                        <tbody id="tbody">

                        </tbody>
                    </table>
                    <div id="searchData" class="col-xs-12">

                    </div>
                    <ul class="pagination" id="pager">
                    </ul>
                </div>
            </div>
